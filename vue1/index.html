<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        .red {
            color: red;
        }
    </style>
</head>
<body>
    <div id="app" v-once>
        <span v-bind:title="title" v-bind:class="{red:!show}">
            鼠标悬停几秒钟查看此处动态绑定的提示信息！
        </span>
        {{ message }}
        <div v-html='spanHtml'></div>
        <div @click='click2'> 
            <div v-on:click.stop="click1">click me</div>
        </div>
    </div>

    <script>
        var data = {
            message: 'new Vue1',
            title: 'vue1',
            show: false,
            spanHtml: '<span title="vue2">鼠标悬停几秒钟查看此处动态绑定的提示信息！</span>'
        }
        var app = new Vue({
            el: '#app',
            data,
            methods: {
                click1: () => {
                    console.log('click1---')
                },
                click2: () => {
                    console.log('click2---')
                }
            }
        })
        
        
        app.$watch('message', (newVal, oldVal) => {
            console.log(newVal, oldVal);
        })
        app.message = '1'
        app.$watch('message', (newVal, oldVal) => {
            console.log(newVal, oldVal);
        })
        app.$data.message = '2'
    </script>
</body>
</html>
